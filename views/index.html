<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Build a Push server</title>
    <script src="index.js"></script>
  </head>
  <body>
    <div>
      <p id="registration">No service worker registration.</p>
      <button 
        id="register"
        onclick="registerServiceWorker()">
        Register service worker
      </button>
      <button 
        id="unregister"
        onclick="unRegisterServiceWorker()">
        Unregister service worker
      </button>
    </div>
    <div>
      <p id="subscription">No push subscription.</p>
      <button 
        id="subscribe"
        onclick="subscribeToPush()">
        Subscribe to push
      </button>
      <button 
        id="unsubscribe"
        onclick="unSubscribeFromPush()">
        Unsubscribe from push
      </button>
    </div>
    <div>
      <button 
        id="send"
        onclick="sendNotification('me')">
        Send a test notification to my subscription endpoint
      </button>
      <button 
        id="sendall"
        onclick="sendNotification('all')">
        Send test notifications to all subscription endpoints
      </button>
    </div>
    
    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
